    <div class="contact-page">

        <div class="contact-page-intro-say">

          <p>Ask me anything or just say hi...</p>
        </div>
        <div class="contact-page-contact">
          <a href="tel:+45-71359539">

      <form class="contact-page-form">

            <input
              placeholder="Your Name"
              name="full_name"
              id="full_name"
              type="text"
              required
            />
          </div>
          <div id="input" className="input">
            <label for="email">Email</label>
            <input
              placeholder="example@mail.com"
              name="email"
              id="email"
              type="email"
              required
            />
          </div>
        </div>
        <div id="input" className="input">
          <label for="subject">Subject</label>
          <input
            placeholder="Subject"
            name="subject"
            id="subject"
            type="text"
            required
          />
        </div>
        <div id="input" className="input">
          <label for="message">Message</label>
          <input
            placeholder="Your message here."
            name="message"
            id="message"
            type="text"
            required
          />
        </div>
        <button type="submit" class="button">
          <div class="primary-button">SEND MESSAGE</div>
        </button>
